    .qr-code .idk span {

<body>
    <div id="custom-alert" style="display: none;">
        <div class="alert-box">
            <h3 id="alert-header"></h3>
            <p id="alert-message"></p>
            <button id="alert-ok-btn">OK</button>
        </div>
    </div>

    <div class="container">
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <h3 id="header-h3" style="display: none;">35º Congresso de Iniciação Científica e Tecnológica da UFRN <br>
                <br>
            <span class="bold" style="padding-top: 10px; font-weight: bold; color: #000;"><strong>PASSAPORTE</strong></span></h3>
        </div>
        

        <div class="imagens"
            style="height: 100px; width: 100%; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <img src="Design sem nome (6) (1).png" style="width: 102px; height: 80.5px;"> <img
                src="d79ca9df-aee3-401c-8ad8-7d28c3a0a1ec.png" style="width: 104.5px; height: 82px;">
        </div>
        <header>
            <h1>Bem vindo(a)!</h1>
            <p class="form-field">Insira sua matrícula institucional para gerar seu passaporte</p>
        </header>
        <main class="form">
            <div class="class-input form-field">
                <label style="padding-left: 5px;" for="matricula">Matrícula institucional:</label>
                <input type="text" id="matricula" placeholder="20270077727" required />
            </div>
            <button type="submit">Gerar Passaporte!</button>
            <div id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>

        </main>

        <div class="qr-code" style="flex-direction: row;">
            <div style="padding-top: 20px; padding-bottom: 20px; margin-top: none; margin-bottom: none;">
                <img src="" alt="QR Code" class="img">
            </div>
            <div class="idk">
                <h4>
                    Nome: <br><span id="display-name"></span><br>
                    Matrícula:<br><span id="display-matricula"></span>
                </h4>
                <div class="logo"> <img src="logo_propesq.png"> </div>
            </div>
        </div>
        <button id="back-btn" style="display: none; margin-top: 20px; margin-bottom: 25px;" ><a style="color: #fff; text-decoration: none; font-family: 'Poppins'; font-size: 16px;" href="index.html">Voltar</a>

    </div>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";


        const firebaseConfig = {

        };


        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);


        const matriculaInput = document.getElementById('matricula');
        const submitBtn = document.querySelector('button[type="submit"]');
        const qrImage = document.querySelector('.qr-code .img');

        const imagensDiv = document.querySelector('.imagens');



        function saveQRCodeToFirebase(qrData) {
            const qrRef = ref(database, 'qrcodes');
            const newQRCodeRef = push(qrRef);
            set(newQRCodeRef, {
                qrData: qrData,
                timestamp: Date.now()
            }).then(() => {
                console.log('QR Code salvo com sucesso no Firebase!');
            }).catch((error) => {
                console.error('Erro ao salvar QR Code no Firebase:', error);
            });
        }


        submitBtn.addEventListener('click', async (event) => {
    event.preventDefault();

    const matricula = matriculaInput.value.trim();

    if (!matricula) {
        showCustomAlert('Atenção!', 'Por favor, informe sua matrícula institucional.');
        return;
    }

    
    document.getElementById('loading-spinner').style.display = 'flex';

    try {
        const response = await fetch('users.json');
        const data = await response.json();

        const user = data.find(user => user.Matrícula.toString() === matricula);

        if (!user) {
            showCustomAlert('Matrícula não encontrada!', 'Certifique-se de que seu trabalho foi submetido ao Congresso.');
            document.getElementById('loading-spinner').style.display = 'none'; 
            return;
        }

        const qrValue = `${user.indice}; Nome: ${user.Participante__1}; Matrícula: ${matricula}`;
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=${encodeURIComponent(qrValue)}`;

        qrImage.addEventListener('load', () => {
            
            document.getElementById('loading-spinner').style.display = 'none';

            submitBtn.style.display = 'none';
            document.querySelector('header').style.display = 'none';

            document.getElementById('display-name').textContent = user.Participante__1;
            document.getElementById('display-matricula').textContent = matricula;

            document.querySelector('.qr-code').style.display = 'flex';
            document.querySelectorAll('.form-field').forEach(field => {
                field.style.display = 'none';
                imagensDiv.style.display = 'none';
            });

            const backBtn = document.getElementById('back-btn');
            const headerH3 = document.getElementById('header-h3');
            const headerH4 = document.getElementById('header-h4');

            backBtn.style.display = 'block';
            headerH3.style.display = 'block';
            headerH4.style.display = 'block';

            backBtn.addEventListener('click', () => {
                location.reload();
            });
        });

        saveQRCodeToFirebase(qrValue);

    } catch (error) {
        console.error('Erro ao carregar o arquivo JSON:', error);
        document.getElementById('loading-spinner').style.display = 'none';
    }
});



        function showCustomAlert(header, message) {
            const alertBox = document.getElementById('custom-alert');
            const alertHeader = document.getElementById('alert-header');
            const alertMessage = document.getElementById('alert-message');

            alertHeader.textContent = header;
            alertMessage.textContent = message;

            alertBox.style.display = 'flex';

            document.getElementById('alert-ok-btn').addEventListener('click', () => {
                alertBox.style.display = 'none';
            });
            function adjustNameDisplay() {
            const qrCodeContainer = document.querySelector('.qr-code');
            const nameSpan = document.getElementById('display-name');

           
            if (nameSpan.offsetWidth > qrCodeContainer.offsetWidth) {
                nameSpan.style.whiteSpace = "normal";  
            } else {
                nameSpan.style.whiteSpace = "nowrap";  
            }
        }
        }



    </script>
    <script type="module" src="app.js"></script>
